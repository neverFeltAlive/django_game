{% extends 'shipbattle/base.html' %}
{% load static %}

{% block styles %}
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>


<!-- Custom styles for this template -->
<link href="{% static 'shipbattle/css/base_light.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

<body class="text-center">
    
    {% block main %}
    <main class="form-signin">
        <form>
            <a href="{% url 'home' %}"><img class="mb-4" style="border-radius: 20px;" src="{% static 'shipbattle/image/logo.jpg' %}" alt="" width="72" height="72"></a>
            {% block form %}{% endblock %}
        </form>
    </main>
    {% endblock %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
</body>
{% endblock %}
