{% extends 'shipbattle/base_light.html' %}
{% load static %}

{% block form %}
<h1 class="h3 mb-3 fw-normal">Please Login</h1>
<hr />
<div class="form-floating">
    <input type="email" class="form-control login" id="email" placeholder="name@example.com">
    <label for="email">Email address</label>
</div>
<div class="form-floating">
    <input type="password" class="form-control login" id="password" placeholder="Password">
    <label for="password">Password</label>
</div>

<div class="checkbox mb-3">
    <label>
        <input type="checkbox" value="remember-me"> Remember me
    </label>
</div>
<button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
<hr />
<p>Don't have an account yet? <a class="link-primary" href="{% url 'sign_up' %}">Sign Up now.</a></p>
<p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
{% endblock %}
