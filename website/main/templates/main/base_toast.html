{% load static %}

{% if messages %}
{% for message in messages %}
<div class="toast-container" style="position: absolute; bottom: 10px; right: 10px;">
    <div class="toast fade bg-dark" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-dark">
            <img src="{% static 'main/image/logo.jpg' %}" class="rounded me-2" width="20" height="20">
            <strong class="me-auto text-white">Ship Battle</strong>
            <small class="toast-time">Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
