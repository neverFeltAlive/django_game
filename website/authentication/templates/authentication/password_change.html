{% extends 'authentication/base_light.html' %}
{% load static %}

{% block form %}
<h1 class="h3 mb-3 fw-normal">Password Change</h1>
<hr />
{% for input in form %}
<div class="form-floating">
    {{ input }}
    <label for="{{ input.id_for_label }}">{{ input.label }}</label>
</div>
{% endfor %}
<br />
<button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
<hr />
<p>Forgot your password? <a class="link-primary" href="{% url 'authentication:password_reset' %}">Reset it.</a></p>
<p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
{% endblock %}
